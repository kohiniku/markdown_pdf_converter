services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: markdown-pdf-backend
    ports:
      - "${BACKEND_HOST_PORT}:${BACKEND_INTERNAL_PORT}"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - output:/app/output
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=${BACKEND_INTERNAL_PORT}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: markdown-pdf-frontend
    ports:
      - "${FRONTEND_HOST_PORT}:${FRONTEND_INTERNAL_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:${BACKEND_INTERNAL_PORT}
      - PORT=${FRONTEND_INTERNAL_PORT}
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: markdown-pdf-nginx
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    environment:
      - BACKEND_INTERNAL_PORT=${BACKEND_INTERNAL_PORT}
      - FRONTEND_INTERNAL_PORT=${FRONTEND_INTERNAL_PORT}
      - NGINX_INTERNAL_HTTP_PORT=${NGINX_INTERNAL_HTTP_PORT}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
    depends_on:
      - backend
      - frontend
    restart: unless-stopped


volumes:
  uploads:
  output:
